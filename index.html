<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">    
    <title>Blog card</title>
</head>
<body>
    <main class="main-container">
        <div class="image-container">
            <img class="main-image" alt="blog-picture" src="./images/illustration-article.svg">
        </div>
        <div class="content-container">
            <div class="category">Learning</div>
            <div class="date">Published 21 Dec 2023</div>
            <div class="title">HTML and CSS foundations</div>
            <div class="main-text">These languages are the backbone of every website,
                defining structure, content, and presentation.
            </div>
            <div class="author-container">
                <img class="avatar" alt="avatar" src="./images/image-avatar.webp">
                <div class="author-name">Greg Hooper</div>
            </div>
        </div>
    </main>
</body>
</html>
